{%extends 'store/base.html'%}

{%block 'mainblock'%}


<div class="container">
  <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
    

        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{product.product_pic.url}}" class="" alt="..." width="100%" height="50%" >
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text">{{product.description}}</p>
                <p class="card-text">{{product.brand_object}}</p>
                <p class="card-text">{{product.memory_object}}</p>
                <p class="card-text" style="font-weight: bold;">{{product.price}} R.s</p>

                
              </div>

            </div>
          </div>
        </div>

        <div>
            <p class="card-text">{{user.name}}</p>
            <p class="card-text">{{user.address}}</p>
            <p class="card-text">{{user.phone}}</p>
        </div>

        <div>
        

        <a href="{%url 'checkout' product.id %}" class="btn btn-warning">Place order</a>
        </div>
        


      </div>
      <div class="col-3"></div>
      
  </div>
</div>







{%endblock%}
